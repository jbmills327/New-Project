<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Adventure Reading</title>
</head>

<body>



    <!-- This is the slide menu -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">About Us</a>
        <a href="#">Genre</a>
        <a href="#">How to Help</a>
        <a href="#">Contact</a>
    </div>

    <!-- <span onclick="openNav()"></span> -->
    <!-- <div id="main">

    </div> -->
    <!-- The header sets the full page landing page -->
    <header id="main">
        <!-- This is the hamburger menu button that opens the slide menu -->
        <button type="button" class="openMenu" onclick="openNav()">
          <span class = "glyphicon glyphicon-menu-hamburger"></span>
        </button>



    </header>
    <!-- quote div, just holds a reading quote -->
    <div class="quote">
        <h1> "Today a reader, tomorrow a leader"</h1>
        <h5>Margaret Fuller</h5>
    </div>
    <!-- Carousel div -->
    <div id="genreCarousel" class="carousel slide" data-ride="carousel">
        <!-- These are the carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#genreCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#genreCarousel" data-slide-to="1"></li>
            <li data-target="#genreCarousel" data-slide-to="2"></li>
            <li data-target="#genreCarousel" data-slide-to="3"></li>
        </ol>
        <!-- This is wrapper that holds the slides -->
        <div class="carousel-inner" role="listbox">
            <!-- these are the carousel slides -->
            <div class="item active">
                <img class="carouselPhotos" src="./css/resources/Sci-Fi.jpg" alt="Science Fiction" />
                <div class="carousel-caption">
                    <a href="">
                        <button type="button" class="btn btn-danger">This is Science Fiction</button>
                    </a>
                </div>
            </div>

            <div class="item">
                <img class="carouselPhotos" src="./css/resources/darkFantasy.jpg" alt="Fantasy" />
                <div class="carousel-caption">
                    <a href="">
                        <button type="button" class="btn btn-danger">This is Fantasy</button>
                    </a>
                </div>
                <div class="carousel-caption"></div>
            </div>

            <div class="item">
                <img class="carouselPhotos" src="./css/resources/scary.jpg" alt="Horror" />
                <div class="carousel-caption">
                    <a href="">
                        <button type="button" class="btn btn-danger">This is Horror</button>
                    </a>
                </div>
                <div class="carousel-caption"></div>
            </div>

            <div class="item">
                <img class="carouselPhotos" src="./css/resources/romeAndJuliet.jpg" alt="Love Stories" />
                <div class="carousel-caption">
                    <a href="">
                        <button type="button" class="btn btn-danger">This is Love</button>
                    </a>
                </div>
                <div class="carousel-caption"></div>
            </div>
        </div>
        <!-- controls for carousel -->
        <!-- right control to rotate carousel forward -->
        <a class="left carousel-control" href="#genreCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <!-- left control to move carousel back to previous -->
        <a class="right carousel-control" href="#genreCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>

    <footer>

    </footer>

    <script type="text/javascript" src="./javascript/midterm.js"></script>
</body>

</html>
